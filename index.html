<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travel agency Website</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header --> 
    <header>
        <i class="fas fa-bars" id="menu-bar"></i>
        <a href="#" class="logo" ><span>T</span>ravel</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">sevices</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav> 

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="#" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="serach here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>

    <!-- Login Form Container -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action=""> 
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter your email">
            <input type="email" class="box" placeholder="Enter your password">
            <input type="submi" value="Login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">Click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>


    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <a href="#" class="btn" >discover more</a>
        </div>

        <div class="controls"> 
            
            <span class="vid-btn active" data-src="images/vid-4.mp4"></span>
            <span class="vid-btn" data-src="images/vid-2.mp4"></span>
            <span class="vid-btn" data-src="images/vid-3.mp4"></span>
            <span class="vid-btn" data-src="images/vid-1.mp4"></span>
            <span class="vid-btn" data-src="images/vid-5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="images/vid-3.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>










    <script src="./script.js"></script>
</body>
</html>
